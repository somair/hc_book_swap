{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="row">
    <div class="two columns">
      <h3 class="secondary-heading">Login</h3>
    </div>
    <div class="ten columns">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="hc-button" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
