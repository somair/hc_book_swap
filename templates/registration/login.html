{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="row">
    <div class="two columns">
      <h4 class="secondary-heading">Login</h3>
    </div>
    <div class="ten columns">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="errors">{{ field.errors }}</div>
          <h6 class="hc-help-text">{{ field.label_tag }} </h6>
          {{ field }}
          <br />
        {% endfor %}
        <button class="hc-button" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
