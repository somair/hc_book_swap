{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
  <div class="row">
    <div class="two columns">
      <h3 class="secondary-heading">Register</h3>
    </div>
    <div class="ten columns">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
