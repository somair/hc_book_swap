{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block body %}
    <h4 class="secondary-heading">Edit Book</h5>
        <form class="hc-book-form" method="post" action="{% url 'edit_book' book.id %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                <div class="errors">{{ field.errors }}</div>
                <h6 class="hc-help-text">{{ field.help_text }} </h6>
                {{ field }}
                <br />
            {% endfor %}
            <input type="submit" name="submit" value="Save Book Listing" />
    </form>
{% endblock %}
