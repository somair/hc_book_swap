{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block body %}
    <h5 class="secondary-heading">Edit Book</h5>
        <form id="category_form" method="post" action="{% url 'edit_book' book.id %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br />
            {% endfor %}
            <input type="submit" name="submit" value="Save Book Listing" />
    </form>
{% endblock %}
