{% extends 'base.html' %}

{% block title %}My Books{% endblock %}

{% block body %}
  <div class="row">
    <div class="two columns">
        <h3 class="secondary-heading">{{ user.username }}'s Books</h3>
        <span><strong>Email:</strong> {{ user.email }}</span>
    </div>
    <div class="ten columns">
        {% for book in books %}
                {% include 'books/snippets/listing.html' with book=book public=False %}
        {% endfor %}
    </div>
  </div>
{% endblock %}
